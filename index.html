<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drakos Unstaked</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    
    <!-- Solana Web3.js Library -->
    <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.js"></script>

    <!-- Dein Script und Style -->
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">

    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1a1a1a, #333);
            color: white;
            text-align: center;
        }

        .container {
            padding: 20px;
        }

        header {
            margin-bottom: 40px;
        }

        .logo {
            width: 100px;
            margin-top: 20px;
        }

        h1 {
            font-size: 2.5em;
            margin: 20px 0 10px 0;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        #connect-button {
            padding: 10px 20px;
            font-size: 1em;
            background-color: #ff6600;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
        }

        #connect-button:hover {
            background-color: #e65c00;
        }

        .nft-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .nft-card {
            background: #222;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
            transition: transform 0.2s ease;
        }

        .nft-card:hover {
            transform: scale(1.05);
        }

        footer {
            margin-top: 50px;
            font-size: 0.9em;
            opacity: 0.6;
        }
    </style>

</head>

<body>
    <div class="container">
        <header>
            <img src="logo.png" alt="Drakos Logo" class="logo">
            <h1>Drakos Unstaked</h1>
            <p>Unstaking Portal - Retrieve your NFTs from the vault.</p>
            <button id="connect-button">Connect Wallet</button>
        </header>

        <main>
            <div id="nft-container" class="nft-grid">
                <!-- NFTs werden hier angezeigt -->
            </div>
        </main>
    </div>

    <footer>
        <p>&copy; 2025 Drakos Unchained Community</p>
    </footer>
</body>

</html>
