<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drakos Unstaked</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="logo.png" type="image/png">
</head>
<body>

    <header>
        <img src="logo.png" alt="Drakos Logo" class="logo">
        <h1>Drakos Unstaked</h1>
        <p class="subtitle">Welcome back, Warrior! Retrieve your NFTs from the Vault!</p>
    </header>

    <main>
        <button id="connect-button">Connect Wallet</button>
        <div id="loading-spinner" style="display:none;"></div>
        <div id="nft-container"></div>
    </main>

    <div id="success-toast" style="
        visibility: hidden;
        min-width: 250px;
        margin-left: -125px;
        background-color: #4CAF50;
        color: white;
        text-align: center;
        border-radius: 10px;
        padding: 16px;
        position: fixed;
        z-index: 1;
        left: 50%;
        bottom: 30px;
        font-size: 17px;
    ">NFT successfully unstaked!</div>

    <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.js"></script>
    <script src="script.js"></script>

</body>
</html>
