<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drakos Unstaked</title>
    <link rel="icon" type="image/jpeg" href="drakos-logo.jpg">
    <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.js"></script>
    <script defer src="script.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        #nftList {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }
        .nft-item {
            border: 1px solid #ccc;
            padding: 10px;
            width: 160px;
            border-radius: 10px;
        }
        img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            margin-bottom: 10px;
        }
        button {
            margin-top: 10px;
            padding: 5px 10px;
            cursor: pointer;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <h1>Drakos Unstaked</h1>
    <p id="welcomeMessage" class="hidden">
        Welcome Drakos Warrior! You can now retrieve your NFTs from the vault. Ready? üêâüî•
    </p>

    <button id="connectWallet">Connect Wallet</button>

    <div id="loading" class="hidden">
        Loading your NFTs... please wait...
    </div>

    <div id="nftSection" class="hidden">
        <div id="nftList"></div>
        <button id="unstakeAll" class="hidden">Unstake All</button>
    </div>

</body>
</html>
